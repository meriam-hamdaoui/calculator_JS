<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Calculator</title>
  </head>
  <body>
    <h3>My JS Calculator</h3>
    <!-- the calculator container with id to use later with css and js -->
    <main id="calculator" class="main">
      <!-- form with name to use with js -->
      <form name="my_form">
        <!-- the input text type to show the result -->
        <input class="myInput" type="text" id="result" />
        <br />
        <input
          class="cancel"
          type="button"
          value="c"
          onclick="my_form.result.value=''"
        />
        <br />
        <input class="btn btn-primary" type="button" value="1" />
        <input class="btn btn-primary" type="button" value="2" />
        <input class="btn btn-primary" type="button" value="3" />
        <input class="btn btn-primary" type="button" value="+" />
        <br />
        <input class="btn btn-primary" type="button" value="4" />
        <input class="btn btn-primary" type="button" value="5" />
        <input class="btn btn-primary" type="button" value="6" />
        <input class="btn btn-primary" type="button" value="-" />
        <br />
        <input class="btn btn-primary" type="button" value="7" />
        <input class="btn btn-primary" type="button" value="8" />
        <input class="btn btn-primary" type="button" value="9" />
        <input class="btn btn-primary" type="button" value="/" />
        <br />
        <!-- <input class="" type="button" value="''" /> -->
        <input class="zero btn btn-primary" type="button" value="0" />
        <input class="btn btn-primary" type="button" value="." />
        <input class="btn btn-primary" type="button" value="x" />
        <br />
        <input
          class="equal btn btn-primary"
          type="button"
          value="="
          onclick="my_form.result.value=eval(my_form.result.value)"
        />
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
